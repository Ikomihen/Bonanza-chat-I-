<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration for online University programs</h2>
    <form action="#">
      <div class="input-box">
        <input id="name" type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input id="email" type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input id="password" type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input id="rpassword" type="password" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input onclick="io();" type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>
  </div>
  
  <script>
  function io(){

    var name = document.getElementById("name")
    
      var email = document.getElementById("email")
    
      var password = document.getElementById("password")
      
        var rpassword = document.getElementById("rpassword")
        var name1 = name.value;
         var email1 = email.value;
           var pass1 = password.value
             var pass2 = rpassword.value
             localStorage.setItem('name', name1)
             
              localStorage.setItem('email', email1)   
             
                 localStorage.setItem('pass1', pass1)
                 
  localStorage.setItem('pass2', pass2) 
                    
         location.href="Victim.html"
  }
  
  </script>
</body>
</html>
